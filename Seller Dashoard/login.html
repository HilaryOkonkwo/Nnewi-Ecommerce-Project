<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anywhere App - Login/Signup</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* style.css */
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #282c34;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 600px;
        background-color: #36393f;
        border-radius: 10px;
        padding: 40px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      }

      .app-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      .logo {
        display: flex;
        align-items: center;
        font-size: 1.5em;
        font-weight: 500;
      }

      .dot {
        width: 10px;
        height: 10px;
        background-color: #61dafb;
        border-radius: 50%;
        margin-right: 10px;
      }

      .nav a {
        color: #fff;
        text-decoration: none;
        margin-left: 20px;
      }

      .form-container {
        margin-bottom: 30px;
      }

      .form-title {
        font-size: 2em;
        font-weight: 700;
        margin-bottom: 10px;
      }

      .form-subtitle {
        color: #ccc;
        margin-bottom: 20px;
      }

      .input-group {
        margin-bottom: 20px;
      }

      .input-group input {
        width: calc(100% - 22px);
        padding: 10px;
        border: 1px solid #555;
        background-color: #424549;
        color: #fff;
        border-radius: 5px;
      }

      .input-group input:focus {
        outline: none;
        border-color: #61dafb;
      }

      .name-group {
        display: flex;
        justify-content: space-between;
      }

      .name-group .input-group {
        width: 48%;
      }

      .submit-btn {
        background-color: #61dafb;
        color: #282c34;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        width: 100%;
      }

      .submit-btn:hover {
        background-color: #53b9e0;
      }

      .form-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .change-method-btn {
        background: none;
        border: none;
        color: #61dafb;
        cursor: pointer;
      }

      #toggleText a,
      #toggleTextLogin a {
        color: #61dafb;
        text-decoration: none;
      }

      .app-footer {
        text-align: center;
      }

      .footer-logo {
        width: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="app-header">
        <div class="logo">
          <div class="dot"></div>
          Anywhere app.
        </div>
        <nav class="nav">
          <a href="#">Home</a>
          <a href="#">Join</a>
        </nav>
      </div>
      <div class="form-container">
        <h2 class="form-title">
          <span id="loginTitle">Login</span>
          <span id="signupTitle" style="display: none"
            >Create new account.</span
          >
        </h2>
        <p class="form-subtitle">
          <span id="loginSubtitle"></span>
          <span id="signupSubtitle" style="display: none">START FOR FREE</span>
        </p>
        <form id="loginForm">
          <div class="input-group">
            <input type="email" id="loginEmail" placeholder="Email" required />
          </div>
          <div class="input-group">
            <input
              type="password"
              id="loginPassword"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="submit-btn">Login</button>
        </form>
        <form id="signupForm" style="display: none">
          <div class="name-group">
            <div class="input-group">
              <input
                type="text"
                id="firstName"
                placeholder="First Name"
                required
              />
            </div>
            <div class="input-group">
              <input
                type="text"
                id="lastName"
                placeholder="Last Name"
                required
              />
            </div>
          </div>
          <div class="input-group">
            <input type="email" id="signupEmail" placeholder="Email" required />
          </div>
          <div class="input-group">
            <input
              type="password"
              id="signupPassword"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="submit-btn">Create account</button>
        </form>
        <div class="form-footer">
          <button id="changeMethodBtn" class="change-method-btn">
            Change method
          </button>
          <p id="toggleText">
            Don't have an account? <a href="#" id="signupLink">Sign up</a>
          </p>
          <p id="toggleTextLogin" style="display: none">
            Already a member? <a href="#" id="loginLink">Log in</a>
          </p>
        </div>
      </div>
      <div class="app-footer">
        <img src="logo.svg" alt="App Logo" class="footer-logo" />
      </div>
    </div>
    <script src="auth.js"></script>
  </body>
</html>
